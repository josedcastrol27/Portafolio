<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <section id="contact">

      <p>Urb.Coromoto Calle 165 40-113</p>

    </div>
    <div class="box-contact-features">
      <i class="fas fa-mobile-alt fa-2x"></i>
      <h4>Telefono</h4>
      <p>0414-6067814</p>
    </div>
    <div class="box-contact-features">
      <i class="fas fa-envelope fa-2x"></i>
      <h4>Email</h4>
      <p>josedcastrol27@gmail.com</p>
    </div>
    <div class="features-contact">
      <div class="box-form">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d250944.9294129799!2d-71.82479368891347!3d10.655979379156376!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e899bcc7a0848d5%3A0x1c2491ed2b79971f!2s4001%2C%20Zulia!5e0!3m2!1ses-419!2sve!4v1628541332995!5m2!1ses-419!2sve" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        <div id="contact-form">

            <input type="text" value="Nombre">
          </div>
          <div class="single-form">
            <input type="email" value="Correo">
          </div>
          <div class="single-form">
            <textarea name="message" id="" cols="30" rows="10">Mensaje...</textarea>
          </div>
          <div class="single-form">
            <button class="btn btn-dark">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <hr>
